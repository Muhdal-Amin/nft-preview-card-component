<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Equilibrum Card Component</title>
  <link rel="icon" type="image/x-icon" href="./Images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <main class="main">
    <div class="card">
    <div class="card__img-container">
      <div>
      <img src="./Images/image-equilibrium.jpg" alt="NFT Equlibrum card component" class="card__img">
      <div class="card__overlay-bg"></div>
      </div>
        <img src="./Images/icon-view.svg" alt="" class="card__overlay">
        
      </div>
      
      
      <div>
        <h1 class="card__title"><a href="#" class="card__title">Equilibrium #3429</a></h1>
            <pre class="card__description">Our Equilibrium collection promotes 
  balance and calm.
            </pre>
            <footer class="card__data">
              <div class="card__eth">
                <img class="card__eth-icon" src="./Images/icon-ethereum.svg" alt="" />
                &ensp;0.041 ETH
              </div>
              <div class="card__date">
                <img class="card__date-icon" src="./Images/icon-clock.svg" alt="" />
                3 days left
              </div>
            </footer>
            <footer class="card__footer">
              <img class="card__avatar" src="./Images/image-avatar.png" alt="" />
              <span class="card__creation-of">&emsp;Creation of <a href="#" class="card__author">Jules Wyvern</a></span>
            </footer>
            
          </main>
          <span class="project">Challenge by <a href="https://www.frontendmentor.io/" class="challenge"> Frontend Mentor.</a> Coded by<a href="https://github.com/Muhdal-Amin" class="challenge"> Adalemo Al-amin</a></span>
</body>
</html>
